name: Deploy

on:
  workflow_dispatch:

jobs:
  ssh-deploy:
    name: SSH Deploy to cPanel
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup SSH Key
      run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh # Set correct permissions for the .ssh directory itself
          
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "Verifying private key format and passphrase..."
          ssh-keygen -y -f ~/.ssh/id_rsa > /dev/null 2>&1
          if [ $? -ne 0 ]; then
            echo "Error: The private key might be corrupted or in an unexpected format after being read from the secret."
            echo "Contents of id_rsa (first few lines for inspection, no sensitive data):"
            head -n 5 ~/.ssh/id_rsa
            exit 1
          else
            echo "Private key appears to be valid OpenSSH format and not encrypted."
          fi
  
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts # Set correct permissions for known_hosts
  
          echo "SSH key setup complete."
      env:
          # Define environment variables from secrets if they are not directly used in 'run' command
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
    - name: üìÅ Buat arsip ZIP
      run: |
          zip -r laravel-deploy.zip . -x "*.git*" 
    - name: üì§ Deploy via SCP
      run: |
          scp -P ${{ secrets.SSH_PORT }} -r -v laravel-deploy.zip ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.TARGET_DIR }}
    - name: üìÇ Installing
      run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "
            cd ${{ secrets.TARGET_DIR }} &&
            unzip -o laravel-deploy.zip &&
            rm laravel-deploy.zip &&
            composer install &&
            cp .env.example .env
            sed -i "s/^DB_HOST=.*/DB_HOST=${{ secrets.DB_HOST }}/" .env
            sed -i "s/^DB_DATABASE=.*/DB_DATABASE=${{ secrets.DB_DATABASE }}/" .env
            sed -i "s/^DB_USERNAME=.*/DB_USERNAME=${{ secrets.DB_USERNAME }}/" .env
            sed -i "s/^DB_PASSWORD=.*/DB_PASSWORD=${{ secrets.DB_PASSWORD }}/" .env &&
            php artisan key:generate && 
            php artisan migrate 
            "
